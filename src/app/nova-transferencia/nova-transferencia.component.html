<section class="container">
  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario_titulo">Nova Transferencia</h2>

    <div class="form-field">
      <label for="valor" class="form-field__label">Valor</label>
      <input
        class="form-field__input"
        id="valor"
        name="valor"
        type="text"
        [(ngModel)]="valor"
      />
    </div>

    <div class="form-field">
      <label for="destino" class="form-field__label">Destino</label>
      <input
        class="form-field__input"
        id="destino"
        name="destino"
        type="text"
        [(ngModel)]="destino"
      />
    </div>

    <div class="botao-wraper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
